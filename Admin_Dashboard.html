<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Admin Dashboard</title>
  </head>
  <body class="bg-primary-subtle">
    <nav class="navbar bg-dark-subtle">
      <div class="container-fluid">
        <a class="navbar-brand">click2work</a>
        <div class="justify-content-end">
            <a href="./admin.html" class="btn btn-sm btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
              <path d="M7.5 1v7h1V1h-1z"/>
              <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
            </svg>
          </a>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card bg-body-secondary shadow text-center">
            <div class="card-header">
              Employers
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-body-secondary shadow text-center">
            <div class="card-header">
              Applicants
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row justify-content-center">
       
        <div class="col-lg-8 mt-5">
          <div class="card text-bg-secondary">
              <h5 class="card-title text-center">For Approval</h5>
            </div>
            <table class="table bg-danger-subtle">
              <thead>
                <tr>
                  <th scope="col">Job Order Details</th>
                  <th scope="col">Company Name</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr>
                  <th scope="row">
                    <button type="button" class="btn btn-secondary">Job Details</button>
                  </th>
                  <td>Sitel Corporation</td>
                  <td>
                    <button type="button" class="btn btn-secondary">Approved</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-secondary">Delete</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <button type="button" class="btn btn-secondary">Job Details</button>
                  </th>
                  <td>Foundever</td>
                  <td>
                    <button type="button" class="btn btn-secondary">Approved</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-secondary">Delete</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <button type="button" class="btn btn-secondary">Job Details</button>
                  </th>
                  <td scope="row">
                    Kodego
                  </td>
                  <td>
                    <button type="button" class="btn btn-secondary">Approved</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-secondary">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
         
        </div>
      </div>
    </div>












    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
